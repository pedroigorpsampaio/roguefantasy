termsContent=[TEAL]Términos y condiciones[]\n\n\
Estos términos y condiciones se aplican a la aplicación Rogue Fantasy (en lo sucesivo, "Aplicación") para dispositivos móviles que fue creada por Pedro Sampaio (en lo sucesivo, "Proveedor de servicios") como un servicio Freemium.\
\n\n\
Al descargar o utilizar la Aplicación, automáticamente acepta los siguientes términos. Se recomienda encarecidamente que lea y comprenda detenidamente estos términos antes de utilizar la Aplicación. La copia no autorizada, la modificación de la Aplicación, cualquier parte de la Aplicación o nuestras marcas comerciales están estrictamente prohibidas. No se permite ningún intento de extraer el código fuente de la Aplicación, traducir la Aplicación a otros idiomas o crear versiones derivadas. Todas las marcas comerciales, derechos de autor, derechos de bases de datos y otros derechos de propiedad intelectual relacionados con la Aplicación siguen siendo propiedad del Proveedor de servicios.\
\n\n\
El Proveedor de Servicios se dedica a garantizar que la Aplicación sea lo más beneficiosa y eficiente posible. Como tal, se reservan el derecho de modificar la Aplicación o cobrar por sus servicios en cualquier momento y por cualquier motivo. El Proveedor de Servicios le asegura que cualquier cargo por la Aplicación o sus servicios le será comunicado claramente.\
\n\n\
La Aplicación almacena y procesa datos personales que usted ha proporcionado al Proveedor de servicios para poder prestar el Servicio. Es su responsabilidad mantener la seguridad de su teléfono y el acceso a la Aplicación. El proveedor de servicios desaconseja encarecidamente hacer jailbreak o rootear su teléfono, lo que implica eliminar restricciones y limitaciones de software impuestas por el sistema operativo oficial de su dispositivo. Dichas acciones podrían exponer su teléfono a malware, virus, programas maliciosos, comprometer las funciones de seguridad de su teléfono y pueden provocar que la Aplicación no funcione correctamente o no funcione en absoluto.\
\n\n\
Tenga en cuenta que la Aplicación utiliza servicios de terceros que tienen sus propios Términos y condiciones. A continuación se encuentran los enlaces a los Términos y condiciones de los proveedores de servicios externos utilizados por la Aplicación:\
\n\n\
[SKY]https://policies.google.com/terms[]\
\n\n\
Tenga en cuenta que el Proveedor de servicios no asume responsabilidad por ciertos aspectos. Algunas funciones de la Aplicación requieren una conexión a Internet activa, que puede ser Wi-Fi o proporcionada por su proveedor de red móvil. El Proveedor de servicios no se hace responsable si la Aplicación no funciona a plena capacidad debido a la falta de acceso a Wi-Fi o si ha agotado su asignación de datos.\
\n\n\
Si está utilizando la aplicación fuera de un área Wi-Fi, tenga en cuenta que aún se aplican los términos del acuerdo con su proveedor de red móvil. En consecuencia, es posible que su proveedor de telefonía móvil le cobre cargos por el uso de datos durante la conexión a la aplicación, u otros cargos de terceros. Al utilizar la aplicación, usted acepta la responsabilidad de dichos cargos, incluidos los cargos de datos de roaming, si utiliza la aplicación fuera de su territorio de origen (es decir, región o país) sin desactivar el roaming de datos. Si usted no es el pagador de facturas del dispositivo en el que está utilizando la aplicación, se supone que ha obtenido el permiso del pagador de facturas.\
\n\n\
Del mismo modo, el Proveedor de servicios no siempre puede asumir la responsabilidad por el uso que usted haga de la aplicación. Por ejemplo, es su responsabilidad asegurarse de que su dispositivo permanezca cargado. Si su dispositivo se queda sin batería y no puede acceder al Servicio, el Proveedor de Servicios no se hace responsable.\
\n\n\
En términos de la responsabilidad del Proveedor de servicios por el uso que usted haga de la aplicación, es importante tener en cuenta que, si bien se esfuerzan por garantizar que esté actualizada y sea precisa en todo momento, confían en que terceros les proporcionen información para que puedan ponlo a tu disposición. El Proveedor de servicios no acepta ninguna responsabilidad por cualquier pérdida, directa o indirecta, que experimente como resultado de confiar completamente en esta funcionalidad de la aplicación.\
\n\n\
Es posible que el Proveedor de servicios desee actualizar la aplicación en algún momento. La aplicación está actualmente disponible según los requisitos del sistema operativo (y para cualquier sistema adicional al que decidan extender la disponibilidad de la aplicación) pueden cambiar, y deberá descargar las actualizaciones si desea continuar usando la aplicación. El Proveedor de servicios no garantiza que siempre actualizará la aplicación para que sea relevante para usted y/o compatible con la versión particular del sistema operativo instalada en su dispositivo. Sin embargo, usted acepta aceptar siempre las actualizaciones de la aplicación cuando se le ofrezcan. Es posible que el Proveedor de servicios también desee dejar de proporcionar la aplicación y cancelar su uso en cualquier momento sin avisarle de terminación. A menos que le informen lo contrario, ante cualquier terminación, (a) los derechos y licencias otorgados a usted en estos términos terminarán; (b) debe dejar de usar la aplicación y (si es necesario) eliminarla de su dispositivo.\
\n\n\
[TEAL]Cambios en estos términos y condiciones[]\n\n\
El Proveedor de Servicios podrá actualizar periódicamente sus Términos y Condiciones. Por lo tanto, se recomienda revisar esta página periódicamente para detectar cualquier cambio. El Proveedor de servicios le notificará cualquier cambio publicando los nuevos Términos y condiciones en esta página.\
\n\n\
Estos términos y condiciones entran en vigor a partir del 2024-05-13\
\n\n\
[TEAL]Contáctenos[]\n\n\
Si tiene alguna pregunta o sugerencia sobre los Términos y condiciones, no dude en comunicarse con el Proveedor de servicios en support@roguefantasy.com.
rulesContent=[TEAL]Reglas de Rogue Fantasy[]\n\n\
Rogue Fantasy es un juego online en el que jugadores de todo el mundo interactúan diariamente entre sí. Para garantizar que el juego sea divertido para todos, esperamos que los jugadores se comporten de manera razonable y respetuosa.\n\n\
Nos reservamos el derecho de detener el comportamiento destructivo en el juego, en el sitio web oficial o en cualquier otra parte de nuestros servicios. Dicho comportamiento incluye, entre otros, los siguientes delitos:\n\n\
[TEAL]1. Nombres[]\n\n\
[TEAL]a) Nombre ofensivo[]\n\
Nombres que sean insultantes, racistas, relacionados con el sexo, las drogas, acosadores o, en general, objetables.\n\
[TEAL]b) Nombre que contiene publicidad prohibida[]\n\
Nombres que publicitan marcas, productos o servicios de terceros, contenido que no está relacionado con el juego o intercambios por dinero real.\n\
[TEAL]c) Nombre inadecuado[]\n\
Nombres que expresan opiniones religiosas o políticas.\n\
[TEAL]d) Nombre que respalda la infracción de la regla[]\n\
Nombres que apoyen, inciten, anuncien o impliquen una violación de las reglas del juego.\n\n\
[TEAL]2. Declaraciones[]\n\n\
[TEAL]a) Declaración ofensiva[]\n\
Declaraciones insultantes, racistas, relacionadas con temas sexuales, drogas, acoso o en general objetables.\n\
[TEAL]b) Envío de spam[]\n\
Repetir excesivamente declaraciones idénticas o similares o usar texto mal formateado o sin sentido.\n\
[TEAL]c) Publicidad prohibida[]\n\
Publicidad de marcas, productos o servicios de terceros, contenido que no está relacionado con el juego o intercambios por dinero real.\n\
[TEAL]d) Declaración pública fuera de tema[]\n\
Declaraciones públicas religiosas o políticas u otras declaraciones públicas que no estén relacionadas con el objetivo del chat del juego.\n\
[TEAL]e) Violación de la restricción de idioma[]\n\
Declaraciones en otros idiomas en chats donde se requiere explícitamente el uso del inglés.\n\
[TEAL]f) Divulgación de datos personales de otros[]\n\
Revelar datos personales de otras personas.\n\
[TEAL]g) Infracción de reglas de soporte[]\n\
Declaraciones que apoyen, inciten, anuncien o impliquen una violación de las reglas del juego.\n\n\
[TEAL]3. Hacer trampa[]\n\n\
[TEAL]a) Abuso de errores[]\n\
Explotar errores obvios del juego o de cualquier otra parte de nuestros servicios.\n\
[TEAL]b) Uso de software no oficial para jugar[]\n\
Manipular el programa cliente oficial o usar software adicional para jugar, incluidos macros/bots.\n\n\
[TEAL]4. Personal[]\n\n\
[TEAL]a) Pretendiendo ser el personal[]\n\
Pretendiendo ser representante del personal o tener su legitimación o poderes.\n\
[TEAL]b) Calumnia o agitación contra el personal[]\n\
Publicar información claramente errónea o convocar un boicot contra el personal.\n\
[TEAL]c) Información falsa al personal[]\n\
Dar intencionalmente información incorrecta o engañosa al personal en informes sobre violaciones de reglas, quejas, informes de errores o solicitudes de soporte.\n\n\
[TEAL]5. Cuestiones legales[]\n\n\
[TEAL]a) Hackear[]\n\
Robar la cuenta o los datos personales de otros jugadores.\n\
[TEAL]b) Atacar nuestro servicio[]\n\
Atacar, interrumpir o dañar el funcionamiento de cualquiera de nuestros servidores, el juego o cualquier otra parte de nuestros servicios.\n\
[TEAL]c) Violación de leyes o regulaciones[]\n\
Violar cualquier ley aplicable, los Términos y Condiciones o derechos de terceros.\n\n\
Violar o intentar violar las reglas del juego puede dar lugar a una suspensión temporal de personajes y cuentas. En casos severos, la eliminación o modificación de atributos y pertenencias de carácter,\
así como se podrá considerar la eliminación definitiva de personajes y cuentas sin compensación alguna. La sanción se basa en la gravedad de la infracción de la norma y el historial previo del jugador.\
Se determina a exclusivo criterio del personal y puede imponerse sin previo aviso.\n\n\
Estas reglas pueden cambiar en cualquier momento. Todos los cambios serán anunciados por el personal.
privacyContent=\
[TEAL]Política de privacidad[]\n\n\
Esta política de privacidad se aplica a la aplicación Rogue Fantasy (en lo sucesivo, "Aplicación") para dispositivos móviles que fue creada por Pedro Sampaio (en lo sucesivo, "Proveedor de servicios") como un servicio Freemium. Este servicio está diseñado para su uso "TAL CUAL".\
\n\n\
[TEAL]Recopilación y uso de información[]\n\n\
La Aplicación recopila información cuando la descarga y la utiliza. Esta información puede incluir información como\
\n\n\
* La dirección de protocolo de Internet de su dispositivo (por ejemplo, dirección IP)\n\
* Las páginas de la Aplicación que visitas, la hora y fecha de tu visita, el tiempo que pasas en esas páginas\n\
* El tiempo dedicado a la Aplicación\n\
* El sistema operativo que utilizas en tu dispositivo móvil\
\n\n\
La Aplicación no recopila información precisa sobre la ubicación de su dispositivo móvil.\
\n\n\
La Aplicación recopila la ubicación de su dispositivo, lo que ayuda al Proveedor de servicios a determinar su ubicación geográfica aproximada y utilizarla de las siguientes maneras:\
\n\n\
* Servicios de geolocalización: el proveedor de servicios utiliza datos de ubicación para proporcionar funciones como contenido personalizado, recomendaciones relevantes y servicios basados en la ubicación.\n\
* Análisis y mejoras: los datos de ubicación agregados y anonimizados ayudan al proveedor de servicios a analizar el comportamiento del usuario, identificar tendencias y mejorar el rendimiento general y la funcionalidad de la Aplicación.\n\
* Servicios de terceros: Periódicamente, el Proveedor de servicios puede transmitir datos de ubicación anonimizados a servicios externos. Estos servicios les ayudan a mejorar la Aplicación y optimizar sus ofertas.\
\n\n\
El Proveedor de servicios puede utilizar la información que usted proporcionó para contactarlo de vez en cuando para brindarle información importante, avisos requeridos y promociones de marketing.\
\n\n\
Para una mejor experiencia, al utilizar la Aplicación, el Proveedor de servicios puede solicitarle que nos proporcione cierta información de identificación personal, que incluye, entre otros, correo electrónico e ID de usuario. La información que el Proveedor de Servicios solicite será retenida por ellos y utilizada como se describe en esta política de privacidad.\
\n\n\
[TEAL]Acceso de terceros[]\n\n\
Sólo se transmiten periódicamente datos agregados y anonimizados a servicios externos para ayudar al Proveedor de Servicios a mejorar la Aplicación y su servicio. El Proveedor de servicios puede compartir su información con terceros en las formas que se describen en esta declaración de privacidad.\
\n\n\
Tenga en cuenta que la Aplicación utiliza servicios de terceros que tienen su propia Política de Privacidad sobre el manejo de datos. A continuación se encuentran los enlaces a la Política de Privacidad de los proveedores de servicios externos utilizados por la Aplicación:\
\n\n\
[SKY]https://www.google.com/policies/privacy/[]\
\n\n\
El Proveedor de Servicios puede divulgar Información Proporcionada por el Usuario y Recopilada Automáticamente:\
\n\n\
* según lo exija la ley, como para cumplir con una citación o proceso legal similar;\n\
* cuando crean de buena fe que la divulgación es necesaria para proteger sus derechos, proteger su seguridad o la de otros, investigar fraude o responder a una solicitud del gobierno;\n\
* con sus proveedores de servicios de confianza que trabajan en su nombre, no tienen un uso independiente de la información que les revelamos y han aceptado cumplir con las reglas establecidas en esta declaración de privacidad.\
\n\n\
[TEAL]Derechos de exclusión voluntaria[]\n\n\
Puede detener fácilmente toda la recopilación de información por parte de la Aplicación desinstalándola. Puede utilizar los procesos de desinstalación estándar que estén disponibles como parte de su dispositivo móvil o a través del mercado o red de aplicaciones móviles.\
\n\n\
[TEAL]Política de retención de datos[]\n\n\
El Proveedor de Servicios conservará los datos proporcionados por el Usuario mientras utilice la Aplicación y durante un tiempo razonable posteriormente. Si desea que eliminen los datos proporcionados por el usuario que ha proporcionado a través de la aplicación, comuníquese con ellos en support@roguefantasy.com y le responderán en un tiempo razonable.\
\n\n\
[TEAL]Niños[]\n\n\
El Proveedor de servicios no utiliza la Aplicación para solicitar intencionalmente datos o comercializar a niños menores de 13 años.\
\n\n\
La Aplicación no está dirigida a ninguna persona menor de 13 años. El Proveedor de servicios no recopila intencionadamente información de identificación personal de niños menores de 13 años. En el caso de que el Proveedor de servicios descubra que un niño menor de 13 años ha proporcionado información personal, el Proveedor de servicios la eliminará inmediatamente de sus servidores. Si es padre o tutor y sabe que su hijo nos ha proporcionado información personal, comuníquese con el Proveedor de servicios (support@roguefantasy.com) para que pueda tomar las medidas necesarias.\
\n\n\
[TEAL]Seguridad[]\n\n\
El Proveedor de Servicios se preocupa por salvaguardar la confidencialidad de su información. El Proveedor de Servicios proporciona salvaguardias físicas, electrónicas y de procedimiento para proteger la información que el Proveedor de Servicios procesa y mantiene.\
\n\n\
[TEAL]Cambios[]\n\n\
Esta Política de Privacidad puede actualizarse periódicamente por cualquier motivo. El Proveedor de servicios le notificará cualquier cambio en la Política de privacidad actualizando esta página con la nueva Política de privacidad. Se recomienda consultar esta Política de privacidad con regularidad para conocer cualquier cambio, ya que el uso continuado se considera la aprobación de todos los cambios.\
\n\n\
Esta política de privacidad entra en vigor a partir del 2024-05-13\
\n\n\
[TEAL]Su consentimiento[]\n\n\
Al utilizar la Aplicación, usted acepta el procesamiento de su información según lo establecido en esta Política de Privacidad ahora y según lo modificado por nosotros.\
\n\n\
[TEAL]Contáctenos[]\n\n\
Si tiene alguna pregunta sobre la privacidad al utilizar la Aplicación, o tiene preguntas sobre las prácticas, comuníquese con el Proveedor de servicios por correo electrónico a support@roguefantasy.com.
