termsContent=[TEAL]Allgemeine Geschäftsbedingungen[]\n\n\
Diese Allgemeinen Geschäftsbedingungen gelten für die Rogue Fantasy-App (im Folgenden als „Anwendung“ bezeichnet) für mobile Geräte, die von Pedro Sampaio (im Folgenden als „Dienstanbieter“ bezeichnet) als Freemium-Dienst erstellt wurde.\
\n\n\
Wenn Sie die Anwendung herunterladen oder nutzen, stimmen Sie automatisch den folgenden Bedingungen zu. Es wird dringend empfohlen, dass Sie diese Bedingungen sorgfältig lesen und verstehen, bevor Sie die Anwendung nutzen. Das unbefugte Kopieren, Modifizieren der Anwendung, eines Teils der Anwendung oder unserer Marken ist strengstens untersagt. Jegliche Versuche, den Quellcode der Anwendung zu extrahieren, die Anwendung in andere Sprachen zu übersetzen oder abgeleitete Versionen zu erstellen, sind nicht gestattet. Alle Marken, Urheberrechte, Datenbankrechte und andere geistige Eigentumsrechte im Zusammenhang mit der Anwendung bleiben Eigentum des Dienstanbieters.\
\n\n\
Der Dienstanbieter ist bestrebt, sicherzustellen, dass die Anwendung so nützlich und effizient wie möglich ist. Daher behalten sie sich das Recht vor, die Anwendung jederzeit und aus beliebigem Grund zu ändern oder ihre Dienste in Rechnung zu stellen. Der Dienstanbieter versichert Ihnen, dass Ihnen alle Gebühren für die Anwendung oder ihre Dienste klar mitgeteilt werden.\
\n\n\
Die Anwendung speichert und verarbeitet personenbezogene Daten, die Sie dem Dienstanbieter zur Bereitstellung des Dienstes zur Verfügung gestellt haben. Es liegt in Ihrer Verantwortung, die Sicherheit Ihres Telefons und den Zugriff auf die Anwendung zu gewährleisten. Der Dienstanbieter rät dringend davon ab, Ihr Telefon zu jailbreaken oder zu rooten, was das Entfernen von Softwareeinschränkungen und -einschränkungen beinhaltet, die durch das offizielle Betriebssystem Ihres Geräts auferlegt werden. Solche Aktionen könnten Ihr Telefon Malware, Viren und Schadprogrammen aussetzen, die Sicherheitsfunktionen Ihres Telefons gefährden und dazu führen, dass die Anwendung nicht richtig oder überhaupt nicht funktioniert.\
\n\n\
Bitte beachten Sie, dass die Anwendung Dienste von Drittanbietern nutzt, die ihre eigenen Allgemeinen Geschäftsbedingungen haben. Nachfolgend finden Sie die Links zu den Allgemeinen Geschäftsbedingungen der von der Anwendung verwendeten Drittanbieter:\
\n\n\
[SKY]https://policies.google.com/terms[]\
\n\n\
Bitte beachten Sie, dass der Dienstanbieter für bestimmte Aspekte keine Verantwortung übernimmt. Für einige Funktionen der Anwendung ist eine aktive Internetverbindung erforderlich, bei der es sich um WLAN oder um eine von Ihrem Mobilfunkanbieter bereitgestellte Verbindung handeln kann. Der Dienstanbieter kann nicht haftbar gemacht werden, wenn die Anwendung aufgrund fehlenden WLAN-Zugangs oder weil Ihr Datenkontingent erschöpft ist, nicht mit voller Kapazität funktioniert.\
\n\n\
Wenn Sie die Anwendung außerhalb eines WLAN-Bereichs nutzen, beachten Sie bitte, dass weiterhin die Vertragsbedingungen Ihres Mobilfunkanbieters gelten. Folglich können Ihnen Gebühren Ihres Mobilfunkanbieters für die Datennutzung während der Verbindung zur Anwendung oder andere Gebühren Dritter entstehen. Durch die Nutzung der Anwendung übernehmen Sie die Verantwortung für alle derartigen Gebühren, einschließlich Roaming-Datengebühren, wenn Sie die Anwendung außerhalb Ihres Heimatgebiets (d. h. Region oder Land) nutzen, ohne das Datenroaming zu deaktivieren. Wenn Sie nicht der Rechnungszahler für das Gerät sind, auf dem Sie die Anwendung nutzen, wird davon ausgegangen, dass Sie die Erlaubnis des Rechnungszahlers eingeholt haben.\
\n\n\
Ebenso kann der Dienstanbieter nicht immer die Verantwortung für Ihre Nutzung der Anwendung übernehmen. Es liegt beispielsweise in Ihrer Verantwortung, dafür zu sorgen, dass Ihr Gerät aufgeladen bleibt. Wenn der Akku Ihres Geräts leer ist und Sie nicht auf den Dienst zugreifen können, kann der Dienstanbieter nicht haftbar gemacht werden.\
\n\n\
Im Hinblick auf die Verantwortung des Dienstanbieters für Ihre Nutzung der Anwendung ist es wichtig zu beachten, dass er zwar bestrebt ist, sicherzustellen, dass die Anwendung jederzeit aktuell und korrekt ist, sich jedoch darauf verlässt, dass Dritte ihm Informationen zur Verfügung stellen, damit diese dies tun können stellen Sie es Ihnen zur Verfügung. Der Dienstanbieter übernimmt keine Haftung für direkte oder indirekte Verluste, die Ihnen dadurch entstehen, dass Sie sich vollständig auf diese Funktionalität der Anwendung verlassen.\
\n\n\
Der Dienstanbieter möchte die Anwendung möglicherweise irgendwann aktualisieren. Die Anwendung ist derzeit verfügbar. Die Anforderungen für das Betriebssystem (und für alle weiteren Systeme, auf die sie die Verfügbarkeit der Anwendung erweitern möchten) können sich ändern und Sie müssen die Updates herunterladen, wenn Sie die Anwendung weiterhin verwenden möchten. Der Dienstanbieter garantiert nicht, dass er die Anwendung immer so aktualisiert, dass sie für Sie relevant und/oder mit der jeweiligen auf Ihrem Gerät installierten Betriebssystemversion kompatibel ist. Sie stimmen jedoch zu, stets Aktualisierungen der Anwendung zu akzeptieren, wenn Ihnen diese angeboten werden. Der Dienstanbieter möchte möglicherweise auch die Bereitstellung der Anwendung einstellen und kann deren Nutzung jederzeit beenden, ohne Ihnen eine Kündigung mitzuteilen. Sofern Ihnen nichts anderes mitgeteilt wird, enden bei einer Kündigung (a) die Ihnen in diesen Bedingungen gewährten Rechte und Lizenzen; (b) Sie müssen die Nutzung der Anwendung einstellen und (falls erforderlich) löschen es von Ihrem Gerät herunter.\
\n\n\
[TEAL]Änderungen dieser Allgemeinen Geschäftsbedingungen[]\n\n\
Der Dienstanbieter kann seine Allgemeinen Geschäftsbedingungen regelmäßig aktualisieren. Wir empfehlen Ihnen daher, diese Seite regelmäßig auf etwaige Änderungen zu überprüfen. Der Dienstanbieter wird Sie über alle Änderungen informieren, indem er die neuen Allgemeinen Geschäftsbedingungen auf dieser Seite veröffentlicht.\
\n\n\
Diese Allgemeinen Geschäftsbedingungen gelten ab dem 13.05.2024\
\n\n\
[TEAL]Kontaktieren Sie uns[]\n\n\
Wenn Sie Fragen oder Anregungen zu den Allgemeinen Geschäftsbedingungen haben, wenden Sie sich bitte an den Dienstanbieter unter support@roguefantasy.com.
rulesContent=[TEAL]Rogue Fantasy-Regeln[]\n\n\
Rogue Fantasy ist ein Online-Spiel, in dem Spieler aus aller Welt täglich miteinander interagieren. Um sicherzustellen, dass das Spiel allen Spaß macht, erwarten wir von den Spielern, dass sie sich vernünftig und respektvoll verhalten.\n\n\
Wir behalten uns das Recht vor, destruktives Verhalten im Spiel, auf der offiziellen Website oder in anderen Teilen unserer Dienste zu stoppen. Ein solches Verhalten umfasst unter anderem die folgenden Straftaten:\n\n\
[TEAL]1. Namen[]\n\n\
[TEAL]a) Offensivname[]\n\
Namen, die beleidigend, rassistisch, sexuell, drogenbezogen, belästigend oder allgemein anstößig sind.\n\
[TEAL]b) Name, der verbotene Werbung enthält[]\n\
Namen, die für Marken, Produkte oder Dienstleistungen Dritter werben, Inhalte, die nichts mit dem Spiel zu tun haben oder gegen echtes Geld handeln.\n\
[TEAL]c) Unpassender Name[]\n\
Namen, die religiöse oder politische Ansichten zum Ausdruck bringen.\n\
[TEAL]d) Name, der einen Regelverstoß unterstützt[]\n\
Namen, die einen Verstoß gegen die Spielregeln unterstützen, anstiften, ankündigen oder andeuten.\n\n\
[TEAL]2. Anweisungen[]\n\n\
[TEAL]a) Beleidigende Aussage[]\n\
Beleidigende, rassistische, sexuell oder drogenbezogene, belästigende oder allgemein anstößige Äußerungen.\n\
[TEAL]b) Spam[]\n\
Übermäßiges Wiederholen identischer oder ähnlicher Aussagen oder die Verwendung von schlecht formatiertem oder unsinnigem Text.\n\
[TEAL]c) Verbotene Werbung[]\n\
Werbung für Marken, Produkte oder Dienstleistungen Dritter, Inhalte, die nichts mit dem Spiel zu tun haben oder gegen echtes Geld gehandelt werden.\n\
[TEAL]d) Off-Topic-Öffentliche Stellungnahme[]\n\
Religiöse oder politische öffentliche Äußerungen oder andere öffentliche Äußerungen, die nicht mit dem Chat-Ziel des Spiels in Zusammenhang stehen.\n\
[TEAL]e) Verstoß gegen die Sprachbeschränkung[]\n\
Nicht-englische Aussagen in Chats, bei denen die Verwendung von Englisch ausdrücklich erforderlich ist.\n\
[TEAL]f) Offenlegung personenbezogener Daten anderer[]\n\
Weitergabe personenbezogener Daten anderer Personen.\n\
[TEAL]g) Unterstützender Regelverstoß[]\n\
Aussagen, die einen Verstoß gegen die Spielregeln unterstützen, dazu anstiften, ihn ankündigen oder andeuten.\n\n\
[TEAL]3. Betrug[]\n\n\
[TEAL]a) Fehlermissbrauch[]\n\
Ausnutzen offensichtlicher Fehler des Spiels oder eines anderen Teils unserer Dienste.\n\
[TEAL]b) Verwendung inoffizieller Software zum Spielen[]\n\
Manipulation des offiziellen Client-Programms oder Verwendung zusätzlicher Software zum Spielen des Spiels, einschließlich Makros/Bots.\n\n\
[TEAL]4. Mitarbeiter[]\n\n\
[TEAL]a) Vorgeben, der Stab zu sein[]\n\
Vorgeben, ein Vertreter des Personals zu sein oder über deren Legitimation oder Befugnisse zu verfügen.\n\
[TEAL]b) Verleumdung oder Hetze gegen das Personal[]\n\
Offensichtlich falsche Informationen über das Personal veröffentlichen oder zum Boykott gegen das Personal aufrufen.\n\
[TEAL]c) Falsche Informationen an das Personal[]\n\
Absichtliche Weitergabe falscher oder irreführender Informationen an das Personal in Berichten über Regelverstöße, Beschwerden, Fehlerberichten oder Supportanfragen.\n\n\
[TEAL]5. Rechtliche Fragen[]\n\n\
[TEAL]a) Hacking[]\n\
Diebstahl des Kontos oder der persönlichen Daten anderer Spieler.\n\
[TEAL]b) Angriff auf unseren Dienst[]\n\
Den Betrieb eines unserer Server, des Spiels oder eines anderen Teils unserer Dienste angreifen, stören oder beschädigen.\n\
[TEAL]c) Verstoß gegen Gesetze oder Vorschriften[]\n\
Verstoß gegen geltendes Recht, die Allgemeinen Geschäftsbedingungen oder Rechte Dritter.\n\n\
Ein Verstoß oder der Versuch eines Verstoßes gegen die Spielregeln kann zu einer vorübergehenden Sperrung von Charakteren und Konten führen. In schweren Fällen das Entfernen oder Ändern von Charakterattributen und -gegenständen,\
Ebenso kommt die dauerhafte und entschädigungslose Entfernung von Charakteren und Accounts in Betracht. Die Sanktion richtet sich nach der Schwere des Regelverstoßes und der bisherigen Bilanz des Spielers.\
Sie liegt im alleinigen Ermessen des Personals und kann ohne vorherige Warnung verhängt werden.\n\n\
Diese Regeln können jederzeit geändert werden. Alle Änderungen werden vom Personal bekannt gegeben.
privacyContent=[TEAL]Datenschutzerklärung[]\n\n\
Diese Datenschutzrichtlinie gilt für die Rogue Fantasy-App (im Folgenden als „Anwendung“ bezeichnet) für mobile Geräte, die von Pedro Sampaio (im Folgenden als „Dienstanbieter“ bezeichnet) als Freemium-Dienst erstellt wurde. Dieser Dienst ist für die Nutzung „WIE BESEHEN“ vorgesehen.\
\n\n\
[TEAL]Erhebung und Nutzung von Informationen[]\n\n\
Die Anwendung sammelt Informationen, wenn Sie sie herunterladen und verwenden. Zu diesen Informationen können Informationen gehören wie z\
\n\n\
* Die Internetprotokolladresse Ihres Geräts (z. B. IP-Adresse)\n\
* Die Seiten der Anwendung, die Sie besuchen, die Uhrzeit und das Datum Ihres Besuchs, die auf diesen Seiten verbrachte Zeit\n\
* Die für die Anwendung aufgewendete Zeit\n\
* Das Betriebssystem, das Sie auf Ihrem Mobilgerät verwenden\
\n\n\
Die Anwendung erfasst keine genauen Informationen über den Standort Ihres Mobilgeräts.\
\n\n\
Die Anwendung erfasst den Standort Ihres Geräts, was dem Dienstanbieter hilft, Ihren ungefähren geografischen Standort zu ermitteln und ihn auf folgende Weise zu nutzen:\
\n\n\
* Geolocation-Dienste: Der Dienstanbieter nutzt Standortdaten, um Funktionen wie personalisierte Inhalte, relevante Empfehlungen und standortbasierte Dienste bereitzustellen.\n\
* Analysen und Verbesserungen: Aggregierte und anonymisierte Standortdaten helfen dem Dienstanbieter, das Benutzerverhalten zu analysieren, Trends zu erkennen und die Gesamtleistung und Funktionalität der Anwendung zu verbessern.\n\
* Dienste Dritter: Der Dienstanbieter kann in regelmäßigen Abständen anonymisierte Standortdaten an externe Dienste übermitteln. Diese Dienste unterstützen sie bei der Verbesserung der Anwendung und der Optimierung ihrer Angebote.\
\n\n\
Der Dienstanbieter kann die von Ihnen bereitgestellten Informationen verwenden, um Sie von Zeit zu Zeit zu kontaktieren und Ihnen wichtige Informationen, erforderliche Mitteilungen und Marketingaktionen zukommen zu lassen.\
\n\n\
Für ein besseres Erlebnis bei der Nutzung der Anwendung kann der Dienstanbieter von Ihnen verlangen, dass Sie uns bestimmte persönlich identifizierbare Informationen zur Verfügung stellen, einschließlich, aber nicht beschränkt auf, E-Mail und Benutzer-ID. Die vom Dienstanbieter angeforderten Informationen werden von ihm gespeichert und wie in dieser Datenschutzrichtlinie beschrieben verwendet.\
\n\n\
[TEAL]Zugriff Dritter[]\n\n\
Lediglich aggregierte, anonymisierte Daten werden regelmäßig an externe Dienste übermittelt, um den Dienstanbieter bei der Verbesserung der Anwendung und seines Dienstes zu unterstützen. Der Dienstanbieter kann Ihre Daten auf die in dieser Datenschutzerklärung beschriebene Weise an Dritte weitergeben.\
\n\n\
Bitte beachten Sie, dass die Anwendung Dienste Dritter nutzt, die ihre eigenen Datenschutzrichtlinien zum Umgang mit Daten haben. Nachfolgend finden Sie die Links zu den Datenschutzrichtlinien der von der Anwendung verwendeten Drittanbieter:\
\n\n\
[SKY]https://www.google.com/policies/privacy/[]\
\n\n\
Der Dienstanbieter kann vom Benutzer bereitgestellte und automatisch erfasste Informationen offenlegen:\
\n\n\
* wie gesetzlich vorgeschrieben, z. B. um einer Vorladung oder einem ähnlichen rechtlichen Verfahren nachzukommen;\n\
* wenn sie in gutem Glauben davon ausgehen, dass die Offenlegung notwendig ist, um ihre Rechte zu schützen, Ihre Sicherheit oder die Sicherheit anderer zu schützen, Betrug zu untersuchen oder auf eine behördliche Anfrage zu reagieren;\n\
* mit ihren vertrauenswürdigen Dienstleistern, die in ihrem Namen arbeiten, keine unabhängige Nutzung der von uns an sie weitergegebenen Informationen haben und sich bereit erklärt haben, die in dieser Datenschutzerklärung dargelegten Regeln einzuhalten.\
\n\n\
[TEAL]Opt-Out-Rechte[]\n\n\
Sie können die Sammlung von Informationen durch die Anwendung ganz einfach stoppen, indem Sie sie deinstallieren. Sie können die Standard-Deinstallationsprozesse verwenden, die möglicherweise als Teil Ihres Mobilgeräts oder über den Marktplatz oder das Netzwerk für mobile Anwendungen verfügbar sind.\
\n\n\
[TEAL]Richtlinie zur Datenaufbewahrung[]\n\n\
Der Dienstanbieter speichert die vom Benutzer bereitgestellten Daten so lange, wie Sie die Anwendung nutzen, und für einen angemessenen Zeitraum danach. Wenn Sie möchten, dass die von Ihnen über die Anwendung bereitgestellten Benutzerdaten gelöscht werden, kontaktieren Sie sie bitte unter support@roguefantasy.com. Sie werden dann innerhalb einer angemessenen Zeit antworten.\
\n\n\
[TEAL]Kinder[]\n\n\
Der Dienstanbieter nutzt die Anwendung nicht, um wissentlich Daten von Kindern unter 13 Jahren anzufordern oder an diese zu vermarkten.\
\n\n\
Die Anwendung richtet sich nicht an Personen unter 13 Jahren. Der Dienstanbieter erfasst wissentlich keine personenbezogenen Daten von Kindern unter 13 Jahren. Sollte der Dienstanbieter feststellen, dass ein Kind unter 13 Jahren personenbezogene Daten angegeben hat, wird der Dienstanbieter diese unverzüglich von seinen Servern löschen. Wenn Sie ein Elternteil oder Erziehungsberechtigter sind und wissen, dass Ihr Kind uns personenbezogene Daten zur Verfügung gestellt hat, wenden Sie sich bitte an den Dienstanbieter (support@roguefantasy.com), damit dieser die erforderlichen Maßnahmen ergreifen kann.\
\n\n\
[TEAL]Sicherheit[]\n\n\
Dem Dienstanbieter liegt die Wahrung der Vertraulichkeit Ihrer Daten am Herzen. Der Dienstanbieter stellt physische, elektronische und verfahrenstechnische Sicherheitsvorkehrungen zum Schutz der vom Dienstanbieter verarbeiteten und verwalteten Informationen bereit.\
\n\n\
[TEAL]Änderungen[]\n\n\
Diese Datenschutzrichtlinie kann von Zeit zu Zeit aktualisiert werden aus irgendeinem Grund. Der Dienstanbieter wird Sie über alle Änderungen der Datenschutzrichtlinie informieren, indem er diese Seite mit der neuen Datenschutzrichtlinie aktualisiert. Wir empfehlen Ihnen, diese Datenschutzrichtlinie regelmäßig auf etwaige Änderungen zu prüfen, da die fortgesetzte Nutzung als Zustimmung zu allen Änderungen gilt.\
\n\n\
Diese Datenschutzrichtlinie gilt ab dem 13.05.2024\
\n\n\
[TEAL]Ihre Zustimmung[]\n\n\
Durch die Nutzung der Anwendung stimmen Sie der Verarbeitung Ihrer Daten gemäß dieser Datenschutzrichtlinie und der von uns geänderten Fassung zu.\
\n\n\
[TEAL]Kontaktieren Sie uns[]\n\n\
Wenn Sie Fragen zum Datenschutz bei der Nutzung der Anwendung oder Fragen zu den Praktiken haben, wenden Sie sich bitte per E-Mail an support@roguefantasy.com an den Dienstanbieter.
