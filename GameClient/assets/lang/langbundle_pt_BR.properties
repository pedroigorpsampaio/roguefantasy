termsContent=[TEAL]Termos e Condições[]\n\n\
Os presentes termos e condições aplicam-se à aplicação Rogue Fantasy (doravante designada por “Aplicação”) para dispositivos móveis que foi criada por Pedro Sampaio (doravante designado por “Prestador de Serviços”) como um serviço Freemium.\
\n\n\
Ao baixar ou utilizar o Aplicativo, você concorda automaticamente com os seguintes termos. É altamente recomendável que você leia e compreenda atentamente estes termos antes de usar o Aplicativo. Cópia não autorizada, modificação do Aplicativo, de qualquer parte do Aplicativo ou de nossas marcas registradas são estritamente proibidas. Quaisquer tentativas de extrair o código-fonte do Aplicativo, traduzir o Aplicativo para outros idiomas ou criar versões derivadas não são permitidas. Todas as marcas registradas, direitos autorais, direitos de banco de dados e outros direitos de propriedade intelectual relacionados ao Aplicativo permanecem propriedade do Provedor de Serviços.\
\n\n\
O Provedor de Serviços se dedica a garantir que o Aplicativo seja o mais benéfico e eficiente possível. Como tal, reservam-se o direito de modificar a Aplicação ou cobrar pelos seus serviços a qualquer momento e por qualquer motivo. O Provedor de Serviços garante que quaisquer cobranças pelo Aplicativo ou seus serviços serão claramente comunicadas a você.\
\n\n\
O Aplicativo armazena e processa dados pessoais que você forneceu ao Provedor de Serviços para fornecer o Serviço. É sua responsabilidade manter a segurança do seu telefone e o acesso ao Aplicativo. O Provedor de Serviços desaconselha fortemente o jailbreak ou root do seu telefone, o que envolve a remoção de restrições e limitações de software impostas pelo sistema operacional oficial do seu dispositivo. Tais ações podem expor seu telefone a malware, vírus, programas maliciosos, comprometer os recursos de segurança do telefone e fazer com que o Aplicativo não funcione corretamente ou não funcione de todo.\
\n\n\
Observe que o Aplicativo utiliza serviços de terceiros que possuem seus próprios Termos e Condições. Abaixo estão os links para os Termos e Condições dos prestadores de serviços terceirizados usados pelo Aplicativo:\
\n\n\
[SKY]https://policies.google.com/terms[]\
\n\n\
Esteja ciente de que o Provedor de Serviços não assume responsabilidade por determinados aspectos. Algumas funções do Aplicativo requerem uma conexão ativa com a internet, que pode ser Wi-Fi ou fornecida pela sua operadora de rede móvel. O Provedor de Serviços não pode ser responsabilizado se o Aplicativo não funcionar em plena capacidade devido à falta de acesso ao Wi-Fi ou se você tiver esgotado seu limite de dados.\
\n\n\
Se você estiver usando o aplicativo fora de uma área Wi-Fi, esteja ciente de que os termos do contrato da sua operadora de rede móvel ainda se aplicam. Consequentemente, você poderá incorrer em cobranças da sua operadora de celular pelo uso de dados durante a conexão com o aplicativo ou outras cobranças de terceiros. Ao usar o aplicativo, você assume a responsabilidade por tais cobranças, incluindo tarifas de roaming de dados, se usar o aplicativo fora de seu território (ou seja, região ou país) sem desativar o roaming de dados. Se você não for o pagador da conta do dispositivo no qual está usando o aplicativo, eles presumem que você obteve permissão do pagador da conta.\
\n\n\
Da mesma forma, o Provedor de Serviços nem sempre pode assumir a responsabilidade pelo uso do aplicativo. Por exemplo, é sua responsabilidade garantir que seu dispositivo permaneça carregado. Se o seu dispositivo ficar sem bateria e você não conseguir acessar o Serviço, o Provedor de Serviços não poderá ser responsabilizado.\
\n\n\
Em termos da responsabilidade do Provedor de Serviços pelo uso do aplicativo, é importante observar que, embora eles se esforcem para garantir que ele esteja sempre atualizado e preciso, eles dependem de terceiros para fornecer informações a eles para que possam disponibilizá-lo para você. O Provedor de Serviços não se responsabiliza por qualquer perda, direta ou indireta, que você sofra como resultado de confiar inteiramente nesta funcionalidade do aplicativo.\
\n\n\
O Provedor de Serviços pode desejar atualizar o aplicativo em algum momento. O aplicativo está atualmente disponível de acordo com os requisitos do sistema operacional (e de quaisquer sistemas adicionais para os quais eles decidam estender a disponibilidade do aplicativo) podem mudar e você precisará baixar as atualizações se quiser continuar usando o aplicativo. O Provedor de Serviços não garante que sempre atualizará o aplicativo para que seja relevante para você e/ou compatível com a versão específica do sistema operacional instalada em seu dispositivo. No entanto, você concorda em sempre aceitar atualizações do aplicativo quando oferecidas a você. O Provedor de Serviços também pode desejar interromper o fornecimento do aplicativo e encerrar seu uso a qualquer momento sem fornecer aviso de rescisão a você. A menos que eles informem o contrário, após qualquer rescisão, (a) os direitos e licenças concedidos a você nestes termos terminarão; (b) você deve parar de usar o aplicativo e (se necessário) excluí-lo do seu dispositivo.\
\n\n\
[TEAL]Alterações nestes Termos e Condições[]\n\n\
O Provedor de Serviços poderá atualizar periodicamente seus Termos e Condições. Portanto, é aconselhável revisar esta página regularmente para verificar quaisquer alterações. O Provedor de Serviços irá notificá-lo sobre quaisquer alterações publicando os novos Termos e Condições nesta página.\
\n\n\
Estes termos e condições entram em vigor a partir de 13/05/2024\
\n\n\
[TEAL]Entre em contato conosco[]\n\n\
Se você tiver alguma dúvida ou sugestão sobre os Termos e Condições, não hesite em entrar em contato com o Provedor de Serviços em support@roguefantasy.com.
rulesContent=[TEAL]Regras do Rogue Fantasy[]\n\n\
Rogue Fantasy é um jogo online no qual jogadores de todo o mundo interagem diariamente entre si. Para garantir que o jogo seja divertido para todos, esperamos que os jogadores se comportem de maneira razoável e respeitosa.\n\n\
Reservamo-nos o direito de impedir comportamentos destrutivos no jogo, no site oficial ou em qualquer outra parte dos nossos serviços. Tal comportamento inclui, mas não está limitado às seguintes infrações:\n\n\
[TEAL]1. Nomes[]\n\n\
[TEAL]a) Nome ofensivo[]\n\
Nomes insultuosos, racistas, sexualmente relacionados, relacionados a drogas, assédio ou geralmente questionáveis.\n\
[TEAL]b) Nome que contém publicidade proibida[]\n\
Nomes que anunciam marcas, produtos ou serviços de terceiros, conteúdo não relacionado ao jogo ou negociados com dinheiro real.\n\
[TEAL]c) Nome inadequado[]\n\
Nomes que expressam opiniões religiosas ou políticas.\n\
[TEAL]d) Violação de regra de suporte de nome[]\n\
Nomes que apoiam, incitam, anunciam ou implicam violação das regras do jogo.\n\n\
[TEAL]2. Declarações[]\n\n\
[TEAL]a) Declaração ofensiva[]\n\
Declarações insultuosas, racistas, sexualmente relacionadas, relacionadas a drogas, assédio ou geralmente questionáveis.\n\
[TEAL]b) Spam[]\n\
Repetir excessivamente declarações idênticas ou semelhantes ou usar texto mal formatado ou sem sentido.\n\
[TEAL]c) Publicidade proibida[]\n\
Publicidade de marcas, produtos ou serviços de terceiros, conteúdo não relacionado ao jogo ou negociação por dinheiro real.\n\
[TEAL]d) Declaração pública fora do tópico[]\n\
Declarações públicas religiosas ou políticas ou outras declarações públicas que não estejam relacionadas ao objetivo do chat do jogo.\n\
[TEAL]e) Violação da restrição de idioma[]\n\
Declarações em outros idiomas em bate-papos onde o uso do inglês é explicitamente obrigatório.\n\
[TEAL]f) Divulgação de dados pessoais de terceiros[]\n\
Divulgar dados pessoais de outras pessoas.\n\
[TEAL]g) Apoio à violação de regras[]\n\
Declarações que apoiam, incitam, anunciam ou implicam uma violação das regras do jogo.\n\n\
[TEAL]3. Traição[]\n\n\
[TEAL]a) Abuso de bugs[]\n\
Explorar erros óbvios do jogo ou de qualquer outra parte dos nossos serviços.\n\
[TEAL]b) Usando software não oficial para jogar[]\n\
Manipular o programa cliente oficial ou usar software adicional para jogar, incluindo macros/bots.\n\n\
[TEAL]4. Equipe[]\n\n\
[TEAL]a) Fingindo ser o funcionário[]\n\
Fingir ser um representante da equipe ou ter sua legitimação ou poderes.\n\
[TEAL]b) Calúnia ou agitação contra a equipe[]\n\
Publicar informações claramente erradas ou convocar um boicote contra a equipe.\n\
[TEAL]c) Informações falsas para a equipe[]\n\
Fornecer intencionalmente informações erradas ou enganosas à equipe em relatórios sobre violações de regras, reclamações, relatórios de bugs ou solicitações de suporte.\n\n\
[TEAL]5. Questões legais[]\n\n\
[TEAL]a) Hackeando[]\n\
Roubar contas ou dados pessoais de outros jogadores.\n\
[TEAL]b) Atacando nosso serviço[]\n\
Atacar, interromper ou danificar a operação de qualquer um dos nossos servidores, do jogo ou de qualquer outra parte dos nossos serviços.\n\
[TEAL]c) Violação de leis ou regulamentos[]\n\
Violar qualquer lei aplicável, os Termos e Condições ou direitos de terceiros.\n\n\
Violar ou tentar violar as regras do jogo pode levar à suspensão temporária de personagens e contas. Em casos graves, a remoção ou modificação de atributos e pertences do personagem,\
bem como a remoção permanente de personagens e contas sem qualquer compensação poderá ser considerada. A sanção é baseada na gravidade da violação da regra e no histórico anterior do jogador.\
É determinado a critério exclusivo da equipe e pode ser imposto sem qualquer aviso prévio.\n\n\
Estas regras podem ser alteradas a qualquer momento. Todas as alterações serão anunciadas pela equipe.
privacyContent=[TEAL]Política de Privacidade[]\n\n\
A presente política de privacidade aplica-se à aplicação Rogue Fantasy (doravante designada por “Aplicação”) para dispositivos móveis que foi criada por Pedro Sampaio (doravante designado por “Prestador de Serviços”) como um serviço Freemium. Este serviço destina-se a ser utilizado "COMO ESTÁ".\
\n\n\
[TEAL]Coleta e uso de informações[]\n\n\
O Aplicativo coleta informações quando você baixa e usa. Essas informações podem incluir informações como\
\n\n\
* O endereço de protocolo da Internet do seu dispositivo (por exemplo, endereço IP)\n\
* As páginas do Aplicativo que você visita, a hora e a data da sua visita, o tempo gasto nessas páginas\n\
* O tempo gasto no Aplicativo\n\
* O sistema operacional que você usa no seu dispositivo móvel\
\n\n\
O Aplicativo não coleta informações precisas sobre a localização do seu dispositivo móvel.\
\n\n\
O Aplicativo coleta a localização do seu dispositivo, o que ajuda o Provedor de Serviços a determinar sua localização geográfica aproximada e utilizá-la das formas abaixo:\
\n\n\
* Serviços de geolocalização: o provedor de serviços utiliza dados de localização para fornecer recursos como conteúdo personalizado, recomendações relevantes e serviços baseados em localização.\n\
* Análises e melhorias: dados de localização agregados e anonimizados ajudam o Provedor de Serviços a analisar o comportamento do usuário, identificar tendências e melhorar o desempenho geral e a funcionalidade do Aplicativo.\n\
* Serviços de Terceiros: Periodicamente, o Provedor de Serviços pode transmitir dados de localização anonimizados para serviços externos. Esses serviços os ajudam a aprimorar o Aplicativo e a otimizar suas ofertas.\
\n\n\
O Provedor de Serviços poderá usar as informações que você forneceu para entrar em contato com você de tempos em tempos para fornecer informações importantes, avisos necessários e promoções de marketing.\
\n\n\
Para uma melhor experiência, ao usar o Aplicativo, o Provedor de Serviços pode exigir que você nos forneça certas informações de identificação pessoal, incluindo, entre outras, e-mail e ID do usuário. As informações solicitadas pelo Provedor de Serviços serão retidas por ele e utilizadas conforme descrito nesta política de privacidade.\
\n\n\
[TEAL]Acesso de terceiros[]\n\n\
Apenas dados agregados e anonimizados são transmitidos periodicamente a serviços externos para ajudar o Provedor de Serviços a melhorar o Aplicativo e seu serviço. O Provedor de Serviços pode compartilhar suas informações com terceiros nas formas descritas nesta declaração de privacidade.\
\n\n\
Observe que o Aplicativo utiliza serviços de terceiros que possuem sua própria Política de Privacidade sobre o tratamento de dados. Abaixo estão os links para a Política de Privacidade dos prestadores de serviços terceirizados utilizados pelo Aplicativo:\
\n\n\
[SKY]https://www.google.com/policies/privacy/[]\
\n\n\
O Provedor de Serviços pode divulgar Informações Fornecidas pelo Usuário e Coletadas Automaticamente:\
\n\n\
* conforme exigido por lei, como para cumprir uma intimação ou processo legal semelhante;\n\
* quando eles acreditam de boa fé que a divulgação é necessária para proteger seus direitos, proteger sua segurança ou a segurança de outras pessoas, investigar fraudes ou responder a uma solicitação governamental;\n\
* com seus provedores de serviços confiáveis que trabalham em seu nome, não fazem uso independente das informações que lhes divulgamos e concordaram em aderir às regras estabelecidas nesta declaração de privacidade.\
\n\n\
[TEAL]Direitos de exclusão[]\n\n\
Você pode interromper facilmente toda a coleta de informações pelo Aplicativo desinstalando-o. Você pode usar os processos de desinstalação padrão que podem estar disponíveis como parte do seu dispositivo móvel ou através do mercado ou rede de aplicativos móveis.\
\n\n\
[TEAL]Política de retenção de dados[]\n\n\
O Provedor de Serviços reterá os dados fornecidos pelo usuário enquanto você usar o Aplicativo e por um período razoável a partir de então. Se desejar que eles excluam os Dados Fornecidos pelo Usuário que você forneceu por meio do Aplicativo, entre em contato com eles em support@roguefantasy.com e eles responderão em um prazo razoável.\
\n\n\
[TEAL]Crianças[]\n\n\
O Provedor de Serviços não usa o Aplicativo para solicitar intencionalmente dados ou comercializá-los para crianças menores de 13 anos.\
\n\n\
O Aplicativo não se dirige a ninguém com menos de 13 anos de idade. O Provedor de Serviços não coleta intencionalmente informações de identificação pessoal de crianças com menos de 13 anos de idade. Caso o Provedor de Serviços descubra que uma criança menor de 13 anos forneceu informações pessoais, o Provedor de Serviços as excluirá imediatamente de seus servidores. Se você é pai ou responsável e sabe que seu filho nos forneceu informações pessoais, entre em contato com o Provedor de Serviços (support@roguefantasy.com) para que ele possa tomar as medidas necessárias.\
\n\n\
[TEAL]Segurança[]\n\n\
O Provedor de Serviços se preocupa em salvaguardar a confidencialidade de suas informações. O Provedor de Serviços fornece salvaguardas físicas, eletrônicas e processuais para proteger as informações que o Provedor de Serviços processa e mantém.\
\n\n\
[TEAL]Alterações[]\n\n\
Esta Política de Privacidade pode ser atualizada periodicamente por qualquer motivo. O Provedor de Serviços irá notificá-lo sobre quaisquer alterações na Política de Privacidade, atualizando esta página com a nova Política de Privacidade. Aconselhamos que consulte esta Política de Privacidade regularmente para quaisquer alterações, pois o uso continuado é considerado aprovação de todas as alterações.\
\n\n\
Esta política de privacidade entra em vigor a partir de 13/05/2024\
\n\n\
[TEAL]Seu consentimento[]\n\
\n\
Ao usar o Aplicativo, você concorda com o processamento de suas informações conforme estabelecido nesta Política de Privacidade agora e conforme alterado por nós.\
\n\n\
[TEAL]Entre em contato conosco[]\n\
\n\
Se você tiver alguma dúvida sobre privacidade ao usar o Aplicativo ou sobre as práticas, entre em contato com o Provedor de Serviços por e-mail em support@roguefantasy.com.
